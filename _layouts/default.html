<!DOCTYPE html>
<html lang="de">
<head>
    {% include head.html %}
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-b from-stone-100 via-amber-50 to-stone-200 text-stone-900 {{ page.body_class }}">

    {% include nav-main.html %}

    <main class="flex-1 w-full max-w-[900px] mx-auto px-4 py-8">
        {{ content }}
    </main>

    {% include nav-footer.html %}
    <script>
        const toggle = document.getElementById('menu-toggle');
        const menu = document.getElementById('mobile-menu');

        toggle?.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
