<footer class="bg-emerald-950 border-t border-emerald-900 mt-16">
    <div class="max-w-7xl mx-auto px-4 py-6
              flex flex-col md:flex-row
              gap-4 justify-between items-center">

        <nav class="flex gap-4 text-sm">
            {% assign footer_pages = site.pages
        | where: "nav", "footer"
        | sort: "order" %}

            {% for p in footer_pages %}
            <a href="{{ site.baseurl }}{{ p.url }}" class="text-amber-200 hover:text-white">
                {{ p.title }}
            </a>
            {% endfor %}
        </nav>

        <p class="text-sm text-amber-200">
            Â© {{ site.time | date: "%Y" }} {{ site.title }}
        </p>

    </div>
</footer>
